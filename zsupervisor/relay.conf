[program:relay]
user = q
environment=HOME='/home/q',USER='q'
directory = /home/q/vgate-control-camera-client/zsupervisor/relay-control
command = /bin/bash -c "export DISPLAY=:0 && python3 main.py"

priority = 900
autostart = true
autorestart = true
stopsignal = TERM

redirect_stderr = true
stdout_logfile = /home/q/vgate-control-camera-client/zsupervisor/relay-control/stdout.log
stderr_logfile = /home/q/vgate-control-camera-client/zsupervisor/relay-control/stderr.log
